<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  

  <div class='ui-container header'>
  <h2 class="ui header">
    <img class="ui image" src="/images/header.png">
    <div class="content">
        <h2 class="ui blue header"> Chainboard </h2>
    </div>
  </h2>
</div>
</head>

  <body class= 'ui-container'>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Welcome to Blockchain benchmarking platform!</h2>
      </div>

      <div class='ui very padded basic segment'>
        <div class="ui grid equal width row middle aligned">
            <div class="column">
          <form class="ui huge form">
          <div class="inline fields">
              <label>Type of the network:</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio"  checked="" tabindex="0" class="hidden">
                  <label>Public</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" tabindex="0" class="hidden">
                  <label>Private</label>
                </div>
              </div>
            </div>
            <div class="grouped fields">
                <label>Amount of nodes:</label>
                <div class="field">
                  <div class="ui slider checkbox">
                    <input type="radio" name="throughput" checked="checked">
                    <label>10 max</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui slider checkbox">
                    <input type="radio" name="throughput">
                    <label>100 max</label>
                  </div>
                </div>
                <div class="field">
                    <div class="ui slider checkbox">
                      <input type="radio" name="throughput">
                      <label>1000 max</label>
                    </div>
                  </div>
              </div>
          <button class="ui button" type="submit">Show the data</button>
        </form>
      </div>
    <div class="column centered">
      <div class="ui statistics large centered">
          <div class="statistic">
            <div class="text value">
              One<br>
              Public
            </div>
            <div class="label">
              Blockchain
            </div>
          </div>
          <div class="statistic">
            <div class="value">
              <i class="bitcoin icon"></i> 5
            </div>
            <div class="label">
              nodes
            </div>
          </div>
          <div class="statistic">
            <div class="value">
                <i class="user circle icon"></i> 7
            </div>
            <div class="label">
              Team Members
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <div id="root"></div>
    <div id="nanopool"></div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            HPI 2017. All Rights Reserved
        </div>
    </div>
  </body>
</html>
